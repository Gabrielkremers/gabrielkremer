<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="demo" class="carousel slide w-70 mx-auto" data-bs-ride="carousel" >


        <div class="carousel-indicators justify-content-center" >
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>


        <div class="carousel-inner bg-black p-3" >
            <div class="carousel-item active">
                <img src="/projetosite/png/local.jpeg" alt="Los Angeles" class="d-block w-50 mx-auto">
            </div>
            <div class="carousel-item">
                <img src="/projetosite/png/local2.jpg" alt="Chicago" class="d-block w-50 mx-auto">
            </div>
            <div class="carousel-item">
                <img src="/projetosite/png/local3.jpg" alt="New York" class="d-block w-50 mx-auto">
            </div>
        </div>


        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</body>

</html>
