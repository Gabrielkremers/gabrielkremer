<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header CLASS="bg-warning text-black p-5 text-center">
        <h1>Cadastro de Cliente</h1>
        <h4>JEFF DOG</h4>
    </header>
    <main>
        <section class="d-flex justify-content-center">
            <form class="d-flex flex-column w-25 border p-3 mt-3 rounded">
               
                <label for="nome">Nome:</label>
                <input placeholder="Digite seu nome" class="form-control" id="nome" type="text">
                <label for="email">Email:</label>
                <input placeholder="Digite seu email" class="form-control" type="email">
                <label for="Telefone">Telefone:</label>
                <input placeholder="Digite seu numero" class="form-control" type="Telefone">
                <label for="data">Data de Nasc.:</label>
                <input type="date">
                <label for="Sexo">Sexo:</label>


                <select id="cars" name="cars">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Prefiro não me indentificar">Prefiro não me indentificar</option>
                </select>


                <div class="container mt-3">


                    <button type="button" class="mt-3 btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                        Enviar
                    </button>
                </div>

                <!-- The Modal -->
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header ">
                                <h4 class="modal-title">PARABÉNS</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                Seu cadastro foi realizado!!!
                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            </div>

                        </div>
                    </div>
                </div>





            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
